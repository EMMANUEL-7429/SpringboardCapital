<div class="account-pages vh-100 d-flex align-items-center" style="background: url('assets/images/profile1-img.png') no-repeat center center; background-size: cover; height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-soft bg-primary">
            <img src="assets/images/springboardlogo.png" alt="" class="img-fluid">
          </div>
          <div class="card-body pt-0">
            <div class="p-2">
              <div *ngIf="!isOtpStep">
                <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
                  <div class="mb-3">
                    <label for="email">Employee No</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input type="email" class="form-control" formControlName="email" placeholder="Enter Employee No"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" aria-label="email" aria-describedby="email-addon">
                      <button class="btn btn-light ms-0" type="button" id="email-addon">
                        <i class="mdi mdi-account-outline"></i>
                      </button>
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <span *ngIf="f.email.errors.required">Employee No is required</span>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="password">Password</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="Enter password"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" aria-label="Password" aria-describedby="password-addon">
                      <button class="btn btn-light ms-0" type="button" id="password-addon" (click)="togglePasswordVisibility()">
                        <i class="mdi" [ngClass]="showPassword ? 'mdi-eye-off-outline' : 'mdi-eye-outline'"></i>
                      </button>
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <span *ngIf="f.password.errors.required">Password is required</span>
                      </div>
                    </div>
                  </div>
                  <div class="mt-3 d-grid">
                    <button class="btn btn-primary custom-blue-btn" id="sa-close" type="submit">Sign In</button>
                  </div>
                </form>
              </div>
              
              <div *ngIf="isOtpStep">
                <form class="form-horizontal" [formGroup]="otpForm" (ngSubmit)="onSubmit()">
                  <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
                  <div class="mb-3">
                    <label for="otp">Enter OTP</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input type="text" class="form-control" formControlName="otp" placeholder="Enter OTP"
                        [ngClass]="{ 'is-invalid': submitted && o.otp.errors }" aria-label="otp" aria-describedby="otp-addon">
                      <div *ngIf="submitted && o.otp.errors" class="invalid-feedback">
                        <span *ngIf="o.otp.errors.required">OTP is required</span>
                      </div>
                    </div>
                  </div>
                  <div class="mt-3 d-grid">
                    <button class="btn btn-primary custom-blue-btn" id="sa-close" type="submit">Verify OTP</button>
                  </div>
                </form>
              </div>
              
            </div>

          </div>
        </div>

        <div class="mt-5 text-center">
          <p class="text-link text-white">Developed By: The Micropoint Systems Ltd <small class="text-muted"></small></p>
          <p class="text-link text-white">Springboard_Capital Â© 2024. All rights reserved. <small class="text-muted"></small></p>
        </div>

      </div>
    </div>
  </div>

  <!-- end container -->
</div>
<!-- end page -->
