<div class="container-fluid mt-5">
  <div class="row justify-content-start">
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          Payslip
        </div>
        <div class="card-body">
          <!-- Form to generate Payslip -->
          <form (ngSubmit)="generatePayslip()">
            <!-- Period Selection -->
            <div class="form-group position-relative">
              <label for="period">Period *</label>
              <select id="period" class="form-control custom-select pl-2" [(ngModel)]="selectedPeriod" name="period" required>
                <option value="" disabled selected>Select...</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <!-- Add more options as needed -->
              </select>
            </div>

            <!-- Checkbox for Excel Format -->
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="excelFormat" [(ngModel)]="excelFormat" name="excelFormat">
              <label class="form-check-label" for="excelFormat">Excel Format</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-3">Generate Payslip</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
