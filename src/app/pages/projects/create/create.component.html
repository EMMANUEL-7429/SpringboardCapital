<div class="container-fluid">
  <!-- start page title -->
  <div class="row">
      <div class="col-12">
          <div class="page-title-box d-sm-flex align-items-center justify-content-between">
              <h4 class="mb-sm-0 font-size-18">Payslip</h4>
              <div class="page-title-right">
              </div>
          </div>
      </div>
  </div>
  
  <div class="row" *ngIf="IsNodeLoading ==false">
      <div class="col-md-9" >
          <div class="card">
              <div class="card-body ">
                  <h4 class="card-title">Payslip</h4>

                  <div class="row mb-3">
                      <div class="col-md-6" >
                        <div class="col-sm-12">
                          <select id="period" class="form-control custom-select pl-2"  name="period" required>
                            <option value="" disabled selected>Select...</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                          </select>           
                          </div>
                          <div class="form-check">
                            
                            <input type="checkbox" class="form-check-input" id="excelFormat"  name="excelFormat">
                            <label class="form-check-label" for="excelFormat">Excel Format</label>
                          </div>
                        </div>
                        
                       
                  <div>
                      
                     
                      <div class="btn-group"  role="group" aria-label="First group">
                        <button type="submit" class="btn btn-primary">Generate Payslip</button>
                          
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
</div>
