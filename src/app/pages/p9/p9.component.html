<div class="container-fluid">
  <!-- start page title -->
  <div class="row">
      <div class="col-12">
          <div class="page-title-box d-sm-flex align-items-center justify-content-between">
              <h4 class="mb-sm-0 font-size-18">P9</h4>
          </div>
      </div>
  </div>
  
  <div class="row" *ngIf="IsNodeLoading ==false">
      <div class="col-6">
          <div class="card">
              <div class="card-body">
                  <h4 class="card-title">P9</h4>

                  <div class="row mb-3">
                      <div class="col-md-12" >
                        <div class="col-sm-12">
                          <label for="year">Year *</label>
                          <select id="year" class="form-control custom-select pl-2" [(ngModel)]="selectedYear" name="year" required>
                            <option value="" disabled selected>Select...</option>
                            <option *ngFor="let year of years" [value]="year">{{ year }}</option>
                          </select>        
                          </div>
                          <div class="col-sm-12">
                            <input type="checkbox" class="form-check-input" id="excelFormat" [(ngModel)]="excelFormat" name="excelFormat">
                            <label class="form-check-label" for="excelFormat">Excel Format</label>
                          </div>
                          <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary mt-3">Generate P9</button>
                          </div>
                        </div>
                      </div>
              </div>
          </div>
      </div>
  </div>
</div>
